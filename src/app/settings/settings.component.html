<div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-7">
        <div class="row">
          <div class="col">
            <mat-card class="dashboard-card">
              <mat-card-header class="dashboard-card-header">
                <div class="col p-0">
                  <mat-card-title class="dashboard-card-title"><h5>Profile Pictures</h5></mat-card-title>
                </div>
                <div class="col text-right">
                  <button mat-mini-fab matTooltip="Save Profile Pics" matTooltipPosition="left" matTooltipShowDelay="1000" color="primary" style="margin-top: -1em;"><mat-icon class="material-icons md-24">save</mat-icon></button>
                </div>
              </mat-card-header>
              <mat-card-content class="dashboard-card-content">
                <div class="row pb-3 align-items-center">
                  <div class="col-8">
                    <mat-form-field hintLabel="JPG, PNG, or GIF" style="width:100%">
                      <input matInput placeholder="Profile Pic" [value]="profilePic" readonly="true">
                    </mat-form-field>
                  </div>
                  <div class="col-4 text-right">
                    <button mat-raised-button color="primary" (click)="profileFileInput.click()">
                      <span>Select File</span>
                      <input #profileFileInput type="file" (change)="onProfileFileInput($event)" style="display:none;" />
                    </button>
                  </div>
                </div>
                <mat-divider color="accent" inset="true"></mat-divider>
                <div class="row pt-3 align-items-center">
                  <div class="col-8">
                    <mat-form-field hintLabel="JPG, PNG, or GIF" style="width:100%">
                      <input matInput placeholder="Banner Pic" [value]="bannerPic" readonly="true">
                    </mat-form-field>
                  </div>
                  <div class="col-4 text-right">
                    <button mat-raised-button color="primary" (click)="bannerFileInput.click()">
                      <span>Select File</span>
                      <input #bannerFileInput type="file" (change)="onBannerFileInput($event)" style="display:none;" />
                    </button>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-card class="dashboard-card">
              <mat-card-header class="dashboard-card-header">
                <div class="col p-0">
                  <mat-card-title class="dashboard-card-title"><h5>Notifications</h5></mat-card-title>
                </div>
                <div class="col text-right">
                  <button mat-mini-fab matTooltip="Save Notification Preferences" matTooltipPosition="left" matTooltipShowDelay="1000" color="primary" style="margin-top: -1em;"><mat-icon class="material-icons md-24">save</mat-icon></button>
                </div>
              </mat-card-header>
              <mat-card-content class="dashboard-card-content widgets-settings">
                <mat-nav-list disableRipple="true">
                  <span *ngFor="let notification of notifications" >
                    <mat-list-item >
                      <mat-icon matListIcon>{{ notification.icon }}</mat-icon>
                      <p matLine style="white-space:normal">{{ notification.title }}</p>
                      <mat-slide-toggle color="primary" checked="notification.show"></mat-slide-toggle>
                    </mat-list-item>
                    <mat-divider color="accent"></mat-divider>
                  </span>
                </mat-nav-list>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-5">
        <div class="row">
          <div class="col">
            <mat-card class="dashboard-card">
              <mat-card-header class="dashboard-card-header">
                <div class="col p-0">
                  <mat-card-title class="dashboard-card-title"><h5>Dashboard Widgets</h5></mat-card-title>
                </div>
                <div class="col text-right">
                  <button mat-mini-fab matTooltip="Save Dashboard Widget Preferences" matTooltipPosition="left" matTooltipShowDelay="1000" color="primary" style="margin-top: -1em;"><mat-icon class="material-icons md-24">save</mat-icon></button>
                </div>
              </mat-card-header>
              <mat-card-content class="dashboard-card-content widgets-settings">
                <mat-nav-list>
                  <span *ngFor="let widget of widgets" >
                    <mat-list-item (click)="toggleWidget(widget)">
                      <mat-icon matListIcon>{{ widget.icon }}</mat-icon>
                      <p matLine style="white-space:normal">{{ widget.title }}</p>
                      <mat-icon  class="text-success" *ngIf="!widget.show">add_circle_outline</mat-icon>
                      <mat-icon class="text-danger" *ngIf="widget.show">remove_circle_outline</mat-icon>
                    </mat-list-item>
                    <mat-divider color="accent"></mat-divider>
                  </span>
                </mat-nav-list>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
