<div class="row"  style="background-color: #ffc72c; margin: 0; padding: 0;">
  <div class="col" style="padding: .5em 0 0 1em">
    <h2 mat-dialog-title class="mb-1">Course Details</h2>
  </div>
  <div class="col text-right" style="padding-right: .25em">
    <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
  </div>
</div>
<mat-dialog-content style="margin: 0; padding: 0;">
  <div class="container">
    <dl class="row mt-3">
        <dt class="col-5 text-right">Course Number</dt>
        <dd class="col-7">{{ course.number }}</dd>
        <dt class="col-5 text-right">Course Title</dt>
        <dd class="col-7">{{ course.title }}</dd>
        <dt class="col-5 text-right">Room</dt>
        <dd class="col-7">{{ course.location }}</dd>
        <dt class="col-5 text-right">Instructor</dt>
        <dd class="col-7">{{ course.instructor }}</dd>
        <dt class="col-5 text-right">Days</dt>
        <dd class="col-7"><span *ngFor="let day of course.days">{{ day }} </span></dd>
        <dt class="col-5 text-right">Start Time</dt>
        <dd class="col-7">{{ course.startTime.toLocaleTimeString() }}</dd>
        <dt class="col-5 text-right">End Time</dt>
        <dd class="col-7">{{ course.endTime.toLocaleTimeString() }}</dd>
    </dl>
  </div>
</mat-dialog-content>
