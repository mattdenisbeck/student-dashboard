<mat-card class="dashboard-card schedule-card mb-3">
  <app-view-header [viewDate]="viewDate" [view]="view" [semester]="semester" [title]="title"></app-view-header>
  <mat-card-content class="dashboard-card-content">
    <div class="my-2 mx-2">
      <mat-progress-bar *ngIf="!classes && !error" mode="indeterminate" ></mat-progress-bar>
      <div *ngIf="error" class="alert alert-danger mb-0" role="alert">{{ error }}</div>
    </div>
    <mat-nav-list *ngIf="classes">
      <span *ngFor="let class of classes" >
        <a mat-list-item style="height:auto;" (click)="openClassDetailDialog(class)">
          <mat-icon matListIcon>{{ class.icon }}</mat-icon>
          <h6 matLine class="font-weight-bold" style="white-space:normal">{{ class.number + ' ' + class.title }}</h6>
          <p matLine class="font-weight-light font-italic" style="white-space:normal">{{ class.location }} | <span *ngFor="let day of class.days">{{day}} </span> | {{ class.startTime.toLocaleTimeString() }} - {{ class.endTime.toLocaleTimeString() }} </p>
          <mat-icon>open_in_browser</mat-icon>
        </a>
        <mat-divider color="accent"></mat-divider>
      </span>
    </mat-nav-list>
    <mat-card-actions>
      <div class="col text-right pr-4 pb-1">
        <button mat-icon-button id="pdfButton" type="button" class="mr-2" matTooltip="Save as PDF" matTooltipShowDelay="500"><mat-icon class="md-24">picture_as_pdf</mat-icon></button>
        <button mat-icon-button id="downloadButton" type="button" class="mr-2" matTooltip="Download .ICS file" matTooltipShowDelay="500"><mat-icon class="md-24">file_download</mat-icon></button>
      </div>
    </mat-card-actions>
  </mat-card-content>
  
</mat-card>
