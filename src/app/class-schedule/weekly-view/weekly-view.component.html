<mat-card class="dashboard-card schedule-card mb-3">
  <app-view-header 
    [viewDate]="viewDate" 
    [view]="view"
    [title]="title" 
    (dateChange)="viewDateChange($event)">
  </app-view-header>
  <mat-card-content class="dashboard-card-content">
      <mwl-calendar-week-view 
        [viewDate]="viewDate" 
        [events]="events"
        (eventClicked)="eventClicked($event.event)"> 
      </mwl-calendar-week-view>
  </mat-card-content>
</mat-card>
