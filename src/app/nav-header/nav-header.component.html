<div id="profile-block" class="container d-none d-sm-block">
  <div class="row">
    <div class="col text-center">
      <div class="avatar-container" style="width: 100px; height: 100px;">
        <img class="avatar-content" src="assets/images/avatar.jpg" width="100" height="100" style="max-width: 100%; border-radius: 50%;">
      </div>
      <div id="student-info-block">
        <h5 id="student-name">{{ student.name }}</h5>
        <h6 id="student-major"><i>{{ student.major }}</i></h6>
      </div>
      <a mat-raised-button class="profileBtn" color="primary" routerLink="/profile" (click)="toggleNav()"><strong>Profile</strong></a>
    </div>
  </div>
</div>
<div class="container d-block d-sm-none" >
  <a class="row py-1" routerLink="/profile" (click)="toggleNav()" [ngClass]="route === 'Profile' ? 'currentNavLink' : ''">
    <div class="col-auto pt-2">
      <div class="avatar-container" style="width: 50px; height: 50px;">
        <img class="avatar-content" src="assets/images/avatar.jpg" width="50" height="50" style="max-width: 100%; border-radius: 50%;">
      </div>
    </div>
    <div class="col-auto">
      <div id="student-info-block">
        <h5 id="student-name"><small>{{ student.name }}</small></h5>
        <h6 id="student-major"><small><i>{{ student.major }}</i></small></h6>
      </div>
    </div>
  </a>
</div>
<mat-divider color="accent"></mat-divider>
